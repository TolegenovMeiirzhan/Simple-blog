{% for item in categories %}

<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center">
     <a href="{{ item.get_absolute_url }}"  >{{ item.title|title }} </a>
    <span class="badge bg-primary rounded-pill">{{ item.cnt }}  </span>
  </li>
</ul>

{% endfor %}
